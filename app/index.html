  .status{
    margin-top: 12px;

  <div class="content">

          <span id="opacityValue">0%</span>

        <button id="closeBtn" type="button" class="close-btn">âœ•</button>

      <div class="panel" id="mainPanel" role="region" aria-live="polite" aria-atomic="false">

          <span id="currText"></span>

        </div>

<script>
const SILENCE_THRESHOLD = 0.01;
const SILENCE_DURATION = 100;
const MIN_RECORD_DURATION = 500;
const SERVER_URL = 'https://edra-raspiest-eagerly.ngrok-free.dev/stt';

const currEl = document.getElementById('currText');
const current = document.getElementById('current');
const statusEl = document.getElementById('status');
const closeBtn = document.getElementById('closeBtn');
const opacitySlider = document.getElementById('opacitySlider');
const opacityValue = document.getElementById('opacityValue');
const mainPanel = document.getElementById('mainPanel');
const serverIndicator = document.getElementById('serverIndicator');

let isRecording = false;
let mediaRecorder = null;
let audioChunks = [];
let audioContext = null;
let analyser = null;
let silenceStart = null;
let checkInterval = null;
let stream = null;
let recordStartTime = null;
let recordingEnabled = false;
let isServerConnected = false;

function updateServerStatus(connected) {
  isServerConnected = connected;
  if (connected) {
    serverIndicator.classList.add('connected');
  } else {
    serverIndicator.classList.remove('connected');
  }
}

function loadOpacity() {
  const saved = localStorage.getItem('panelOpacity');
  if (saved) {
    opacitySlider.value = saved;
  }
  updateOpacity(saved || 0);
}

function updateOpacity(value) {
  const transparency = value / 100; // 0 = ë¶ˆíˆ¬ëª…(ì›ë³¸), 1 = ì™„ì „ íˆ¬ëª…
  const bgOpacity = 1 * (1 - transparency); // íˆ¬ëª…ë„ê°€ ë†’ì•„ì§ˆìˆ˜ë¡ ë°°ê²½ íˆ¬ëª…í•´ì§
  const borderOpacity = 0.15 * (1 - transparency); // íˆ¬ëª…ë„ê°€ ë†’ì•„ì§ˆìˆ˜ë¡ í…Œë‘ë¦¬ íˆ¬ëª…í•´ì§
  
  mainPanel.style.background = `rgba(0,0,0,${bgOpacity})`;
  mainPanel.style.borderColor = `rgba(255,255,255,${borderOpacity})`;
  opacityValue.textContent = value + '%';
  localStorage.setItem('panelOpacity', value);
}

closeBtn.addEventListener('click', () => {
  window.close();
});

opacitySlider.addEventListener('input', (e) => {
  updateOpacity(e.target.value);
});

function renderPartial(text){
  current.classList.add('typing');
  currEl.textContent = text || '';
}

function showResult(text){
  const t = (text ?? '').trim();
  if(!t) return;
  
  current.classList.add('typing');
  currEl.textContent = t;
}

function updateStatus(text, isRec = false) {
  statusEl.textContent = text;
  if (isRec) {
    statusEl.classList.add('recording');
  } else {
    statusEl.classList.remove('recording');
  }
}

async function sendToServer(audioBlob){
  try {
    const formData = new FormData();
    formData.append('audio', audioBlob, 'recording.webm');
    
    const response = await fetch(SERVER_URL, {
      method: 'POST',
      headers: {
        'ngrok-skip-browser-warning': 'true'
      },
      body: formData
    });
    
    if(!response.ok){
      const errorText = await response.text();
      console.error('ì„œë²„ ì‘ë‹µ:', errorText);
      updateServerStatus(false);
      throw new Error(`HTTP ${response.status}: ${errorText}`);
    }
    
    const result = await response.json();
    updateServerStatus(true);
    
    if(result.success){
      if(result.translated && result.translated !== '(ë²ˆì—­ ì‹¤íŒ¨)'){
        showResult(result.translated);
      } else {
        showResult(result.original);
      }
    } else {
      throw new Error(result.error || 'ì„œë²„ ì²˜ë¦¬ ì‹¤íŒ¨');
    }
    
  } catch(error){
    console.error('STT ì—ëŸ¬:', error);
    updateServerStatus(false);
  }
}

function checkAudioLevel() {
  if (!analyser) return;
  
  const bufferLength = analyser.frequencyBinCount;
  const dataArray = new Uint8Array(bufferLength);
  analyser.getByteFrequencyData(dataArray);
  
  const average = dataArray.reduce((a, b) => a + b) / bufferLength / 255;
  
  if (average < SILENCE_THRESHOLD) {
    if (!silenceStart) {
      silenceStart = Date.now();
    } else if (Date.now() - silenceStart >= SILENCE_DURATION) {
      if (recordStartTime && Date.now() - recordStartTime >= MIN_RECORD_DURATION) {
        stopRecording();
      }
    }
  } else {
    silenceStart = null;
  }
}

async function initStream() {
  if (!stream) {
    try {
      stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      analyser = audioContext.createAnalyser();
      const source = audioContext.createMediaStreamSource(stream);
      source.connect(analyser);
      analyser.fftSize = 2048;
      
    } catch(error) {
      console.error('ë§ˆì´í¬ ì ‘ê·¼ ì—ëŸ¬:', error);
      alert('ë§ˆì´í¬ ì ‘ê·¼ì´ ê±°ë¶€ë˜ì—ˆìŠµë‹ˆë‹¤.\në¸Œë¼ìš°ì € ì„¤ì •ì—ì„œ ë§ˆì´í¬ ê¶Œí•œì„ í—ˆìš©í•´ì£¼ì„¸ìš”.');
      throw error;
    }
  }
}

async function startRecording(){
  if(isRecording) return;
  
  try {
    await initStream();
    
    mediaRecorder = new MediaRecorder(stream, {
      mimeType: 'audio/webm'
    });
    audioChunks = [];
    recordStartTime = Date.now();
    
    mediaRecorder.ondataavailable = (event) => {
      if (event.data.size > 0) {
        audioChunks.push(event.data);
      }
    };
    
    mediaRecorder.onstop = async () => {
      const duration = Date.now() - recordStartTime;
      
      if (duration >= MIN_RECORD_DURATION && audioChunks.length > 0) {
        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
        await sendToServer(audioBlob);
      }
      
      isRecording = false;
      audioChunks = [];
      silenceStart = null;
      recordStartTime = null;
      
      if (recordingEnabled) {
        setTimeout(() => startRecording(), 100);
      }
    };
    
    mediaRecorder.start();
    isRecording = true;
    updateStatus('ğŸ¤ ë…¹ìŒ ì¤‘... (ì¹¨ë¬µ ê°ì§€ ì‹œ ìë™ ì „ì†¡)', true);
    
    if (!checkInterval) {
      checkInterval = setInterval(checkAudioLevel, 10);
    }
    
  } catch(error){
    console.error('ë…¹ìŒ ì‹œì‘ ì—ëŸ¬:', error);
  }
}

function stopRecording() {
  if (mediaRecorder && mediaRecorder.state === 'recording') {
    mediaRecorder.stop();
  }
}

function cleanupRecording() {
  if (stream) {
    stream.getTracks().forEach(track => track.stop());
    stream = null;
  }
  
  if (audioContext) {
    audioContext.close();
    audioContext = null;
  }
  
  if (checkInterval) {
    clearInterval(checkInterval);
    checkInterval = null;
  }
  
  isRecording = false;
  silenceStart = null;
  updateStatus('Space í‚¤ë¥¼ ëˆŒëŸ¬ ë…¹ìŒì„ ì‹œì‘/ì¤‘ì§€í•˜ì„¸ìš”');
}

window.addEventListener('keydown', (e) => {
  if(e.code === 'Space' && !e.target.matches('input')){
    e.preventDefault();
    
    if (!recordingEnabled) {
      recordingEnabled = true;
      startRecording();
    } else {
      recordingEnabled = false;
      if (isRecording) {
        stopRecording();
      }
      cleanupRecording();
    }
  }
});

loadOpacity();
</script>
